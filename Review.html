<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give a Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            overflow: hidden;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            padding: 1rem;
            display: inline-block;
            color: white;
            background-color: #333;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #4CAF50;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form select,
        form textarea {
            padding: 0.8rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 0.8rem;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        .notification {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .back-link {
            margin-top: 2rem;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.1rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Give a Review</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('donate') }}">Donate</a></li>
            <li><a href="{{ url_for('borrow') }}">Borrow</a></li>
            <li><a href="{{ url_for('return_book') }}">Return</a></li>
            <li><a href="{{ url_for('review') }}">Give Review</a></li>
            <li><a href="{{ url_for('admin_borrowed_books') }}">Admin Dashboard</a></li>
        </ul>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="notification {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <select name="book_id" required>
                {% for book in books %}
                    <option value="{{ book.id }}">{{ book.title }} by {{ book.author }}</option>
                {% endfor %}
            </select>
            <textarea name="review_text" placeholder="Write your review here" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </div>

</body>
</html>
