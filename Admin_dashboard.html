<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 1rem;
            display: inline-block;
            color: white;
            background-color: #333;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #4CAF50;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }

        .back-link {
            margin-top: 2rem;
        }

        .back-link a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.1rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('admin_add_book') }}">Add Book</a></li>
            <li><a href="{{ url_for('admin_reviews') }}">Reviews</a></li>
            <li><a href="{{ url_for('admin_borrowed_books') }}">Borrowed Books</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="back-link">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>

</body>
</html>
